  <div class="border w-50 my-5 container">
    <div class="row justify-content-center mt-5">
      <div class="col-8">
        <table class="table  table-hover text-center"> 
          <thead>
            <tr>
              <th>Job</th>
              <th>Name</th>
              <th>Start date</th>
              <th>End Date</th>
              <th> </th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of job | paginate: { itemsPerPage: 5, currentPage: p } ; index as index">
              <td >{{ index+1 }}</td>
              <td >{{ item.title  }}</td>
              <td >{{item.start_date}}  </td>
              <td >{{item.end_data}}  </td>
              <td ><a class="btn " [routerLink]="['/apply',item.id]">Apply</a></td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
